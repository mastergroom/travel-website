<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>BILLING</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form>
                    Full name
                    <input type="text" name="" placeholder="Enter name">
                    Email
                    <input type="text" name="" placeholder="Enter Email">
                    Address
                    <input type="text" name="" placeholder="Enter Address">
                    City
                    <input type="text" name="" placeholder="Enter City">
                    <div id="zip">
                        <label>
                            State
                            <select>
                                <option>Choose stae..</option>
                                <option>Rajesthan</option>
                                <option>gujarat</option>
                                <option>Haryana</option>
                                <option>Madhya Pradesh</option>
                            </select>
                        </label>
                        <label>
                            Zip code
                            <input type="number"name=""placeholder="enter the zip code">
                        </label>
                    </div>
                </form>

            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    Accepted Card <br>
                    <img src="/images/american.png"width="50px">
                    <img src="/images/visa.png"width="50px">
                    <img src="/images/mastercard.png"width="50px">
                    <br><br>

                    Credit card number
                    <input type="text" name="" placeholder="Enter Card Number">

                    Exp Month
                    <input type="text" name="" placeholder="Enter Month">
                    
                    <div id="zip">
                        <label>
                            Exp year
                            <select>
                                <option>Choose year..</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </label>
                        <label>
                            CVV
                            <input type="number"name=""placeholder="CVV">
                        </label>
                    </div>
                </form>
                <input type="submit" name="" value="Proceed To checkout">


            </div>
        </div>
    </header>
    
</body>
</html>
